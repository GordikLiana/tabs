<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="tabs">
        <h1 class="tabs__header">Шаблон с динамическими табами(вкладками)</h1>

        <!-- const header -->
        <div class="tabs__item">
            <!-- const tabs -->
            <div class="tabs__block">
                <p class="tabs__text">Казань</p>
            </div>
            <div class="tabs__block">
                <p class="tabs__text">Калининград</p>
            </div>
            <div class="tabs__block">
                <p class="tabs__text">Ставрополь</p>
            </div>
            <div class="tabs__block">
                <p class="tabs__text">Новороссийск</p>
            </div>
        </div>
    
        <div class="tabs__content">
                    <!-- const content -->
            <div class="tabs__content-item">
                <img class="tabs__content-img" src="img/kazan.jpeg" alt="city">
            </div>
            <div class="tabs__content-item">
                <img class="tabs__content-img" src="img/kaliningrad.jpg" alt="city">
            </div>
            <div class="tabs__content-item">
                <img class="tabs__content-img" src="img/stavropol.jpeg" alt="city">
            </div>
            <div class="tabs__content-item">
                <img class="tabs__content-img" src="img/novorossiysk.jpg" alt="city">
            </div>
        </div>
    
    </div>

    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
